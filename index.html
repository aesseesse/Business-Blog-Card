<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Business Blog Card</title>
</head>
<body>
    <div class="card">
        <div class="card-content1">
            <div class="img-card">
                <div class="img">
                    <img src="./img/hero-image-business-card.png" alt="hero-image-business-card">

                    <img class="overlay" src="./img/white-overlay.svg" alt="">
                </div>
                
            </div>

            <div class="content-card-txt">
                <div class="title-card">
                    <h2>Perfect solution for small business</h2>
                </div>
                <div class="txt-card">
                    <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
                </div>
            </div>
            
        </div>
        <div class="card-content2">
            <div class="card-content">
                <div class="avatar-card">
                    <img src=".//img/avatar-image-business-card.png" alt="">
                </div>
                <div class="profile-card">
                    <h3>Amy Burgess</h3>
                    <p>Customer Manger, Solution Oy</p>
                </div>
            </div>

        </div>


    </div>

</body>
</html>
